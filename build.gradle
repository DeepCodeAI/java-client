plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id "com.github.johnrengelman.shadow" version "5.2.0"
    id("maven-publish")
    id "com.jfrog.bintray" version "1.8.5"
}

def pluginVersion = '2.1.4'

publishing {
/*
    repositories {
        maven {
            name = "JavaClient"
            url = uri("https://maven.pkg.github.com/artsiomch/java-client-dev")
            credentials {
                username = System.getenv("githubUsername")
                password = System.getenv("githubToken")
            }
        }
    }
*/
    publications {
        maven(MavenPublication) {
            //artifact(shadowJar)
            groupId = 'ai.deepcode'
            artifactId = 'java-client'
            version = pluginVersion
            from(components.java)
        }
    }
}

bintray {
    user = System.getenv('bintrayUser')
    key = System.getenv('bintrayKey')
    publications = ['maven']

    pkg {
        repo = 'maven-releases'
        name = 'java-client'
        userOrg = 'artsiomch'
        version {
            name = pluginVersion
            released  = new Date()
        }
    }
}

java {
    withSourcesJar()
}

repositories {
    jcenter()
}

version = pluginVersion
sourceCompatibility = 1.8

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    //    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
//    implementation 'com.google.guava:guava:28.1-jre'
    implementation 'com.squareup.retrofit2:retrofit:2.7.1'
    implementation 'com.squareup.retrofit2:converter-gson:2.7.1'
    implementation 'org.jetbrains:annotations:15.0'
    // should be provided by IntelliJ platform
    //compileOnly 'org.slf4j:slf4j-api:1.7.25'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    //testRuntimeOnly 'org.slf4j:slf4j-api:1.7.25'
    //testRuntimeOnly 'org.slf4j:slf4j-nop:1.7.25'
}

test {
    testLogging {
        showStandardStreams = true
    }
    outputs.upToDateWhen { false }
}